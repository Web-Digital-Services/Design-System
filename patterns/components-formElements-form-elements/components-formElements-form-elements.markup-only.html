<form>
  <label>Input label
    <input type="text">
  </label>
  <p class="help-text">Example of helper text.</p>

  <label>Required input <span class="required">*</span>
    <input type="text">
  </label>
  <p class="help-text" id="exampleHelpText">Example of required field</p>

  <label class="is-invalid-label">Required input <span class="required">*</span>
    <input type="text" class="is-invalid-input">
  </label>
  <p class="help-text" id="exampleHelpText">Example of required field not validated</p>
  
   <label>Required password <span class="required">*</span>
    <input type="password">
  </label>
  <p class="help-text">Example of a password field</p>

  <label>
    Text area label
    <textarea></textarea>
  </label>
  <label>Select menu
    <select>
      <option value="1">Option 1</option>
      <option value="2">Option 2</option>
      <option value="3">Option 3</option>
      <option value="4">Option 4</option>
    </select>
  </label>
  <div class="grid-x grid-margin-x">
    <fieldset class="cell large-6">
      <legend>Radio buttons</legend>
      <input type="radio" name="radio" value="1" id="formRadio1" required><label for="formRadio1">Radio 1</label>
      <input type="radio" name="radio" value="2" id="formRadio2"><label for="formRadio2">Radio 2</label>
      <input type="radio" name="radio" value="3" id="formRadio3"><label for="formRadio3">Radio 3</label>
    </fieldset>
    <fieldset class="cell large-6">
      <legend>Checkboxes</legend>
      <input id="formCheckbox1" type="checkbox"><label for="formCheckbox1">Checkbox 1</label>
      <input id="formCheckbox2" type="checkbox"><label for="formCheckbox2">Checkbox 2</label>
      <input id="formCheckbox3" type="checkbox"><label for="formCheckbox3">Checkbox 3</label>
    </fieldset>
  </div>
  
</form>
